<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Show Users</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-2 px-4 border-b text-left">Name</th>
                        <th class="py-2 px-4 border-b text-left">Age</th>
                        <th class="py-2 px-4 border-b text-left">Address</th>
                        <th class="py-2 px-4 border-b text-left">Update</th>
                        <th class="py-2 px-4 border-b text-left">Delete</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for user in data %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-4 border-b">{{ user.name }}</td>
                        <td class="py-2 px-4 border-b">{{ user.age }}</td>
                        <td class="py-2 px-4 border-b">{{ user.address }}</td>
                         <td class="py-2 px-4 border-b"><a  href=" {% url 'updateUser' user.id %} " class="bg-green-600 rounded-2xl p-2 hover:bg-green-700">Update</a></td>
                        <td class="py-2 px-4 border-b"><a href="{% url 'deleteUser' user.id %} " class="bg-red-600 rounded-2xl p-2 hover:bg-red-700">Delete</a></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
