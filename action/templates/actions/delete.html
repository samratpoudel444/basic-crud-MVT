<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body class="p-10">
    <h1>Are you sure you want to delete {{ user.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'userlist' %}" class="ml-2">Cancel</a>
    </form>
</body>
</html>
